<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="main" id="main">
    <!--主界面-->
    <div class="welcome" id="welcome">
        <h1>俄罗斯方块</h1>
        <button id="start" class="btn1">开始游戏</button>
        <button id="message" class="btn2">玩法介绍</button>
    </div>
    <!--游戏界面-->
    <div class="playgame" id="playgame">
        <h1>俄罗斯方块</h1>
        <div class="game" id="game"></div>
        <div class="level" id="level">第一关</div>
        <div class="nextW">
            <span>next</span>
            <div class="next" id="next"></div>
        </div>
        <div class="info">
            <div class="score"><span id="score">0</span></div>
            <div class="time"><span id="time">0</span></div>
            <button id="pause" class="btn3">暂停</button>
        </div>
        <div id="gameover" class="gameover"></div>
        <div id="tishi" class="tishi">
            <button id="ptow" class="btn4">返回</button>
            <button id="again" class="btn5">重来</button>
        </div>
        <div class="cont" id="cont">
            <p>当前分数：<span id="myscore">0</span>分</p>
            <div class="continue" id="continue">
                <i></i>
            </div>
        </div>
    </div>
    <!--玩法-->
    <div class="msg" id="msg">
        <h1>玩法介绍</h1>
        <div class="js">
           <div class="s">
               <p>旋转</p></div>
           <div class="x"><p>向下</p></div>
            <div class="z"><p>向左</p></div>
           <div class="y">
               <p>向右</p></div>
           <div class="space"><p>坠落</p></div>

        </div>
        <button id="back">返回</button>
    </div>
    <!--背景音-->
    <div class="bgm" id="bgm" >
        <audio preload autoplay loop>
            <source src="mp3/bg1.mp3" type="audio/mp3" />
        </audio>
    </div>
    <!--按键音-->
    <div>
        <audio src="mp3/hover.mp3" id="hover"></audio>
        <audio src="mp3/xiaochu.mp3" id="guding"></audio>
        <audio src="mp3/shibai.mp3" id="shibai"></audio>
        <audio src="mp3/level.mp3" id="shengji"></audio>
    </div>

</div>
    <script type="text/javascript" src="js/square.js"></script>
    <script type="text/javascript" src="js/squareFactory.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/local.js"></script>
    <script type="text/javascript" src="js/remote.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
